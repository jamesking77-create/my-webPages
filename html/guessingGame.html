<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./guessingGame.css">
    <title>Document</title>
    
</head>
<body>
    <div class="mainContainer">

        <div class="box1">
            <p class="display-game">
                Press The Play Button  
            </p>

            <div class="box1inner1">
            
                <input type="text" class="input" id="input" min="0" max="100" value="Enter a number">
            
                </input>
                
                <button class="guess" id="guess"  type="submit" value="Guess"> 
                    Guess
                </button>

            </div>

            <div class="box1inner2">
             <p id="outputs" class="output">Result</p>
              
            </div>

            <div class="box1inner3">

                <button class="play", id="play" > 
                    <p class="pl" id="pl"> Play Game </p>
                </button>

                <button class="exit" id="exit"> 
                    <p class="ex"> Exit Game </p>
                </button>
            </div>

        </div>

    </div>


    <script src="./guessingGame.js"></script>
      
</body>
</html>
