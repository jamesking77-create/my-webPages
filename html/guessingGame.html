<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./guessingGame.css">
    <script src="guessingGame.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="mainContainer">

        <div class="box1">
            <p class="g-game">Guessing Game</p>

            <div class="box1inner1">
                <input type="number" class="input">
                
                <div class="guess"> 
                    <p class="gs"> Guess </p>
                </div>

            </div>

            <div class="box1inner2">
                <output name="output" class="outputs"></output>
            </div>

            <div class="box1inner3">

                <div class="play"> 
                    <p class="pl"> Play Game </p>
            </div>

                <div class="exit"> 
                    <p class="ex"> Exit Game </p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
