<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./tictactoe.css">
    
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">

        <div class="gameBoard">
            <div class="row0">
                <div id="row0column0" class="column">.</div>
                <div id="row0column1" class="column">.</div>
                <div id="row0column2" class="column">.</div>
            </div>

            <div class="row1">
                <div id="row1column0" class="column">.</div>
                <div id="row1column1" class="column">.</div>
                <div id="row1column2" class="column">.</div>
            </div>

            <div class="row2">
                <div id="row2column0" class="column">.</div>
                <div id="row2column1" class="column">.</div>
                <div id="row2column2" class="column">.</div>
            </div>

        </div>

        <div class="resultBoard">

        <div class="result">
            <P class="restext">PRESS PLAY TO START GAME</P>
        </div>

        <div class="buttons">
            <button class="play">PLAY</button>
            <div class= "sign">Tic-Tac-Toe</div>
            <button class="exit">EXIT</button>
        </div>

        </div>
    </div>

    <script src="./tictactoe.js"></script>
</body>
</html>
